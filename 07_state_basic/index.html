<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/prop-types.js"></script>
    <script src="../assets/js/babel.js"></script>

    <script type="text/babel">
      const root = document.getElementById("root");

      function InputComponent({ msg, handleChange }) {
        return <input value={msg} onChange={handleChange} />;
      }
      class App extends React.Component {
        state = { msg: "react" };

        handleChange = ({ target }) => {
          this.setState({ msg: target.value });
        };

        render() {
          const { msg } = this.state;
          const { greet } = this.props;
          return (
            <div className="container">
              <h1>
                {greet} {msg}!!!
              </h1>
              <InputComponent msg={msg} handleChange={this.handleChange} />
            </div>
          );
        }
      }

      // App.propTypes = {
      //   greet: PropTypes.string.isReauired,
      // };

      // App.defaultProps = {
      //   greet: "Hi",
      // };

      console.log(App.prototype.constructor === App);

      ReactDOM.render(<App greet="jack" />, root);
    </script>
  </body>
</html>
