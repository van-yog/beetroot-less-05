<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamicly generate components</title>
    <link rel="stylesheet" href="../assets//css/bootstrap.min.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="../assets/js/react.development.js"></script>
    <script src="../assets/js/react-dom.development.js"></script>
    <script src="../assets/js/prop-types.js"></script>
    <script src="../assets/js/babel.js"></script>

    <!-- https://swapi.dev/api/people -->
    <script type="text/babel">
      const root = document.getElementById("root");
      const URL = "https://swapi.dev/api/people";

      const InputComponent = ({ filter, handleFilter }) => {
        return (
          <input
            value={filter}
            onChange={(e) => handleFilter(e.target.value)}
          />
        );
      };

      class App extends React.Component {
        state = {
          results: [],
          filter: "",
          loading: false,
          error: null,
        };

        async componentDidMount() {
          this.setState({ loading: true });
          try {
            const res = await fetch(URL);
            if (!res.ok) {
              console.log("Ploho");
              this.setState({ error: true });
            }
            const data = await res.json();
            this.setState({ results: data.results });
          } catch (err) {
            console.log(err);
          } finally {
            this.setState({ loading: false });
          }
        }

        get body() {
          let { results, filter, loading, error } = this.state;
          if (loading) return <h1>Loading...</h1>;
          if (error) return <h1>ooops :( </h1>;

          if (filter) {
            results = results.filter((item) =>
              item.name.toLowerCase().inludes(filter.toLowerCase())
            );
          }

          return results.map((item) => (
            <li className="list-prop" key={item.key}>
              {item.name}
            </li>
          ));
        }

        handleFilter = (filter) => this.setState({ filter });

        render() {
          return (
            <div className="container">
              <h1>People</h1>
              <InputComponent
                filter={this.state.filter}
                handleFilter={this.handleFilter}
              />
              <ul className="list-group">{this.body}</ul>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
